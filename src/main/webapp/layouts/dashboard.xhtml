<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title><h:outputText value="#{title}" /></title>
	<link href="https://fonts.googleapis.com/css?family=Asap+Condensed" />
	<h:outputStylesheet library="themes" name="default/bootstrap.min.css"
		rel="stylesheet" />
	<h:outputStylesheet library="themes" name="default/theme.css" />
	<h:outputStylesheet library="layouts" name="dashboard.css" />
</h:head>
<h:body>
	<b:navBar brand="  BANTUI" alt="BANTUI" style-class="nav-headerBrand"
		brand-img="/bantui/javax.faces.resource/logo-icon.png.xhtml?ln=images"
		fixed="top" fluid="true">

		<b:navbarLinks pull="right">
			<b:form styleClass="navbar-form navbar-left">
				<input type="hidden" name="#{_csrf.parameterName}"
					value="#{_csrf.token}" />
				<b:dropButton value="Account " icon="cog">
					<b:navLink value="Action" href="#"></b:navLink>
					<b:navLink value="Another action" href="#"></b:navLink>
					<b:navLink value="Something else here" href="#"></b:navLink>
					<b:navLink></b:navLink>
					<b:navLink header="Nav header"></b:navLink>
					<b:navLink value="Separated link" href="#"></b:navLink>
					<b:navLink value="One more separated link" href="#"></b:navLink>
				</b:dropButton>
			</b:form>

		</b:navbarLinks>
	</b:navBar>
	<b:container fluid="true">
		<b:row>
			<b:column col-sm="3" col-md="2" styleClass="sidebar">
				<b:listLinks>
					<b:navLink href="#" value="Home" />
					<b:navLink href="#" value="Store Profile" />
					<b:navLink href="#" value="Products" />
					<b:navLink href="#" value="Customers" />

					<b:navLink href="#" value="Reports" />
					<b:navLink href="#" value="Sales" />
					<b:navLink href="#" value="Security" />
				</b:listLinks>
			</b:column>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">
				<b:messages auto-update="true" />
				<b:row>
					<b:column col-md="10" offset-md="1" styleClass="mainView">
						<ui:insert name="view" />
					</b:column>
				</b:row>

			</b:column>

		</b:row>
	</b:container>


</h:body>
</html>
