<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
	<h:outputStylesheet library="styles" name="feed/_searchBar.css" />
	<b:navBar styleClass="searchBar" prependId="false">
		<b:row prependId="false">
			<b:column styleClass="searchContent" col-md="8" offset-md="2" prependId="false">
				<b:form id="mainSearch" prependId="false">
					<b:inputText styleClass="searchBarInput" list="here"
						placeholder="Buscar productos">
						<f:facet name="append">
							<b:iconAwesome value="search" />
						</f:facet>
					</b:inputText>
					<input type="hidden" name="#{_csrf.parameterName}"
						value="#{_csrf.token}" />
				</b:form>
			</b:column>
		</b:row>
	</b:navBar>

</ui:composition>
</html>
